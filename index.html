<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="search-form" onsubmit="checkServerStatus(); return false;">
      <input id="serverInput" class="search-input" type="text" placeholder="Minecraft Server IP or Domain">
      <button class="search-button" type="submit">Check Status</button>
    </form>
    <div id="statusContainer" class="server-status" style="display: none;">
      <h2 id="statusTitle"></h2>
      <div id="statusText"></div>
      <div id="playerCount" class="status-players"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
